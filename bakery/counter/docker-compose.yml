version: '2'
services:
  counter:
    build: .
    stdin_open: true
    tty: true
    links:
      - mysql
      - mysql:mysql.cloud66.local
    volumes:
      - ${PWD}:/home/app
    environment:
      - RACK_ENV=development
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=root
    ports:
      - "8000:80"  
      
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root